<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PaperTask | Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <style>
        .logo-name {
            font-size: 80px;
        }

        hr {
            border-top: 1px solid #b3b3b3;
        }
    </style>

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <a class="logo-name" href="http://papertask.com">
                    <img src="img/logo.png" alt="" width="200">
                </a>

            </div>
            <h3>Welcome to PaperTask</h3>

            <form class="m-t" role="form" action="index.html">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Username" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                <h3>or Sign in with</h3>
                <div class="col-lg-12 well">
                    <a class="btn btn-success btn-facebook">
                        <i class="fa fa-facebook"> </i> Facebook
                    </a> &nbsp;&nbsp;
                    <a class="btn btn-danger btn-google">
                        <i class="fa fa-google"> </i> Google
                    </a>
                </div>

                <a href="#"><small>Forgot password?</small></a>
                <hr />
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="register.html">Create an account</a>
            </form>
            <br />
            <br />
            <p class="m-t"> <small>2014 &copy; <a href="index.html">{:L('papertask')}</a> {:L('copy_right')}</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
