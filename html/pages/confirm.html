<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PaperTask | {:L('register')}</title>

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" media="screen" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <style>
        .logo-name {
            font-size: 80px;
        }

        hr {
            border-top: 1px solid #2f4050;
        }
        .jumbotron h1, .jumbotron .h1 {
            font-size: 40px;
        }
    </style>

</head>

<body class="gray-bg">

    <div class="text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <a class="logo-name" href="http://papertask.com">
                    <img src="img/logo.png" alt="" width="200">
                </a>

            </div>
            <h3>Register to PaperTask</h3>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3">
                    <div class="jumbotron">
                        <h1>Please login your email and confirm</h1>
                        <p>We have sent an confirmation email to your email: xxx@xx.com</p>
                        <p>If you do not see the confirmation email in you INBOX, please check your JUNK mail.</p>
                    </div>
                </div>

            </div>
            </div>            
   
            <p class="m-t"> <small>2014 &copy; <a href="index.html">{:L('papertask')}</a> {:L('copy_right')}</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
