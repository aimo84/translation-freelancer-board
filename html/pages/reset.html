<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PaperTask | Reset Password</title>

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" media="screen" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <style>
        .logo-name {
            font-size: 80px;
        }

        hr {
            border-top: 1px solid #b3b3b3;
        }
    </style>

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <a class="logo-name" href="http://papertask.com">
                    <img src="img/logo.png" alt="" width="200">
                </a>

            </div>
            <h3>Forget password?</h3>

            <form class="m-t" role="form" action="index.html">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Please enter your registered e-mail" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Confirm</button>
                <hr />
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="register.html">Create an account</a>
                <hr />
                <p class="text-muted text-center"><small>Already have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="login.html">Login</a>
            </form>
            <p class="m-t"> <small>2014 &copy; <a href="index.html">{:L('papertask')}</a> {:L('copy_right')}</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
